name: Update Leaks

on:
  schedule:
    - cron: '0 */4 * * *' # Запускати кожні 4 години
  workflow_dispatch: # Дозволяє запустити кнопку вручну

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Run updater script
      run: python update.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name "MoltBot"
        git config --global user.email "bot@molt.com"
        git add leaks.json
        git commit -m "Auto-update leaks" || echo "No changes to commit"
        git push
